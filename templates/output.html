<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="C:/Users/22951687/Downloads/Text_Summarizer/static/styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="C:/Users/22951687/Downloads/Text_Summarizer/static/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <title>TEXT SUMMARIZATION</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TEXT SUMMARIZATION</a>
            <button id="themeToggle" class="btn btn-outline-light ms-3">Dark Mode</button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5 mb-5">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-3">Summary</h2>
                <div class="card p-3">
                    <p id="summaryText">{{ data["summary"] }}</p>
                    <i id="copyIcon" class="fas fa-copy position-absolute bottom-0 end-0 m-2" style="cursor: pointer; font-size: 1.25rem;"></i>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <h4 class="mb-3">Main Themes:</h4>
                <div class="card p-3">
                    <ul>
                        {% for topic in data["topics"] %}
                        <li>{{ topic }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
                <a href="{{ url_for('download_txt', filename='your_filename.txt') }}" class="btn btn-primary m-2"><i class="fa fa-file-text me-2" aria-hidden="true"></i>Download as .txt</a>
                <a href="{{ url_for('download_pdf', filename='your_filename_without_extension') }}" class="btn btn-secondary m-2"><i class="fa fa-file-pdf me-2" aria-hidden="true"></i>Download as .pdf</a>
            </div>
        </div>
        
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <!-- Your Custom JavaScript -->
     <script src="C:/Users/22951687/Downloads/Text_Summarizer/static/scripts.js">
        
     </script>
</body>

</html>

<script>
    // Theme toggle logic
    document.addEventListener('DOMContentLoaded', function() {
    const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

    if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);

        if (currentTheme === 'dark') {
            document.getElementById("themeToggle").innerText = "Light Mode";
        }
    }

    document.getElementById("themeToggle").addEventListener("click", function() {
        let theme = "light";
        if (document.documentElement.getAttribute("data-theme") === "light") {
            theme = "dark";
            document.getElementById("themeToggle").innerText = "Light Mode";
        } else {
            document.getElementById("themeToggle").innerText = "Dark Mode";
        }
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    });
});
</script>
